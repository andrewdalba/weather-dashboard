<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/main.js" defer></script>
    <!-- <link rel="stylesheet" href="../reset/reset.css"> -->
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid">
        <h1>Weather Dashboard</h1>
    </header>
    <aside class="rockLeft card">
        <form>
            <h4>Search for a City:</h4>
            <input type="text" id="citySearch" placeholder="Search">
            <button class="button" type="button" id="searchBtn">&#128270;</button>
        </form>
        <ul class="list-group" id="cityList">

        </ul>
    </aside>
    <main class="container">
        <section class="container card singleDayCard">
            <h1 class="card-title" id="city">Name of City (Date)</h1>
            <img src="" alt="Weather Icon" id="currentWeatherIcon">
            <p class="card-text" id="currentTemperature">Temperature: </p>
            <p class="card-text" id="currentHumidity">Humidity: </p>
            <p class="card-text" id="currentWindSpeed">Wind Speed: </p>
            <p class="card-text">UV index: <span id="currentUvIndex" class="badge"> </span></p>
            <span></span>
        </section>

        <section class="container card fiveDayForecast">
            <h1>5-Day Forecast:</h1>
            <span class="container">
                <div class="row card-group">
                    <div class="card col-sm-12 col-md-6 col-lg-2 fiveDayCard" id="day1">
                        <div class="card-body">
                            <h3 class="card-title" id="date1">Day 1</h3>
                            <img src="" alt="weather icon" class="card-img icon" id="icon1">
                            <p class="card-text temperature" id="temp1">Temp: </p>
                            <p class="card-text humidity" id="humidity1">Humidity: </p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-6 col-lg-2 fiveDayCard" id="day2">
                        <div class="card-body">
                            <h3 class="card-title" id="date2">Day 2</h3>
                            <img src="" alt="weather icon" class="card-img icon" id="icon2">
                            <p class="card-text temperature" id="temp2">Temp: </p>
                            <p class="card-text humidity" id="humidity2">Humidity: </p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-6 col-lg-2 fiveDayCard" id="day3">
                        <div class="card-body">
                            <h3 class="card-title" id="date3">Day 3</h3>
                            <img src="" alt="weather icon" class="card-img icon" id="icon3">
                            <p class="card-text temperature" id="temp3">Temp: </p>
                            <p class="card-text humidity" id="humidity3">Humidity: </p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-6 col-lg-2 fiveDayCard" id="day4">
                        <div class="card-body">
                            <h3 class="card-title" id="date4">Day 4</h3>
                            <img src="" alt="weather icon" class="card-img icon" id="icon4">
                            <p class="card-text temperature" id="temp4">Temp: </p>
                            <p class="card-text humidity" id="humidity4">Humidity: </p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-6 col-lg-2 fiveDayCard" id="day5">
                        <div class="card-body">
                            <h3 class="card-title" id="date5">Day 5</h3>
                            <img src="" alt="weather icon" class="card-img icon" id="icon5">
                            <p class="card-text temperature" id="temp5">Temp: </p>
                            <p class="card-text humidity" id="humidity5">Humidity: </p>
                        </div>
                    </div>
                </div>
            </span>

        </section>

    </main>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
